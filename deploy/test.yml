version: "3"
services:
  nginx:
    image: 192.168.99.100:55000/ftnginx/ui:ci-${UI_BUILD_NUMBER-1}
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
    ports:
      - "3000:3000"
    networks:
      - webnet
    environment:
      - TEAMCITY_PROJECT_NAME	  
networks:
  webnet: